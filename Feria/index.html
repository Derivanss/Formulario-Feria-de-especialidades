<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="encabezado">
            <h1>Formulario</h1>
        </div>
        <div>
            <form>
                <div class="contenido">
                    <label for="name" class="etiqueta">Ingresa tu nombre:</label>
                    <input type="text" id="name" placeholder="Juan pro max14">
                    <br>
                    <label for="age" class="etiqueta">Tu edad:</label>
                    <input type="number" id="age" placeholder="1-99, 100 no se vale eh">
                    <br>
                    <label for="grupo" class="etiqueta">¿De qué grupo eres?</label>
                    <select name="Grupo" id="grupo">
                        <option value="2°A">2°A</option>
                        <option value="2°B">2°B</option>
                        <option value="2°C">2°C</option>
                        <option value="2°D">2°D</option>
                        <option value="2°E">2°E</option>
                        <option value="2°F">2°F</option>
                        <option value="2°G">2°G</option>
                        <option value="2°H">2°H</option>
                        <option value="2°I">2°I</option>
                    </select>
                </div>
                <div>
                    <button type="button" onclick="resultados()">Enviar respuesta</button>
                </div>
            </form>
        </div>
    </div>
    <div class="asd">
        <h2>Ver resultados</h2>
        <p><span id="nombre-texto">No has enviado nada</span></p>
        <p><span id="edad-texto"></span></p>
        <p><span id="grupo-texto"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
